<ion-header>

    <ion-navbar color="primary">
        <ion-title></ion-title>
        <ion-buttons end>
            <button ion-button icon-only>
                <ion-icon name="information-circle-outline"></ion-icon>
            </button>
          </ion-buttons>
      </ion-navbar>

</ion-header>


<ion-content padding text-center text-wrap>
  
    <ion-card (swipe)="onSwipe($event)"  > 
        <ion-card-content>
          <ion-card-title>
            <h1 style="font-weight: bold">Risultato</h1>
            </ion-card-title>
          <h1 *ngIf="cardioOrigin">
            In base alle risultanze del test precedente si tratta di sospetta origine cardiaca.
          </h1>
          <h1 *ngIf="!cardioOrigin">
              In base alle risultanze del test precedente si tratta di sospetta origine riflessa  o ortostatica
            </h1>
            <br>
          <ion-icon name="heart-outline"></ion-icon>
          
        </ion-card-content>
      </ion-card>

      <button ion-button round (click)="goForward()"  >Avanti</button>

</ion-content>
