<ion-header>
    <ion-navbar color="primary">
        <ion-title></ion-title>
        <ion-buttons end>
            <button ion-button icon-only>
                <ion-icon name="information-circle-outline"></ion-icon>
            </button>
          </ion-buttons>
      </ion-navbar>
</ion-header>


<ion-content padding text-center text-wrap>

    <ion-card (swipe)="onSwipe($event)"  > 
        <ion-card-content>
          <ion-card-title>
            <h1 style="font-weight: bold"> Si Ã¨ in grado di fare una diagnosi?</h1>
            </ion-card-title>
          
           
            <ion-list radio-group [(ngModel)]="diagnosis">  
                <ion-item>
                    <ion-label>Si</ion-label>
                    <ion-radio checked="true" value="true"></ion-radio>
                  </ion-item>
                  <ion-item>
                      <ion-label>No</ion-label>
                      <ion-radio checked="false" value="false"></ion-radio>
                    </ion-item>
            </ion-list>
            <br>
            <ion-icon name="heart-outline"></ion-icon>
        </ion-card-content>
      </ion-card>

      <button ion-button round (click)="goForward()"  >Avanti</button>

</ion-content>
