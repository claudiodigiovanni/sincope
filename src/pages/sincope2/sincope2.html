<ion-header>

    <ion-navbar color="primary">
        <ion-title></ion-title>
        <ion-buttons end>
            <button ion-button icon-only>
                <ion-icon name="information-circle-outline"></ion-icon>
            </button>
          </ion-buttons>
      </ion-navbar>

</ion-header>


<ion-content padding text-center>
    <ion-card (swipe)="onSwipe($event)"  > 
        <ion-card-content>
          <ion-card-title>
            <h1 style="font-weight: bold">Valutazione iniziale.</h1>
            </ion-card-title>
          <h1>
           Occorre eseguire i seguenti 4 test base:
          </h1>

          <ion-list text-wrap>
              
              <ion-item>
                <ion-label>Anamnesi</ion-label>
                <ion-checkbox checked="true" [(ngModel)]="checked[0]"></ion-checkbox> 
              </ion-item>
            
              <ion-item>
                <ion-label>Esame Obiettivo</ion-label>
                <ion-checkbox  [(ngModel)]="checked[1]"></ion-checkbox> 
              </ion-item>
            
              <ion-item>
                <ion-label>Misura della pressione in clino ed ortostatismo</ion-label>
                <ion-checkbox  [(ngModel)]="checked[2]"></ion-checkbox>
              </ion-item>
    
              <ion-item>
                  <ion-label>ECG Standard a 12 derivazioni</ion-label>
                  <ion-checkbox  [(ngModel)]="checked[3]"></ion-checkbox>
                </ion-item>
    
               
            </ion-list>
            <br>
          <ion-icon name="heart-outline"></ion-icon>
          

        </ion-card-content>
      </ion-card>
    
      <button ion-button round (click)="goForward()">Avanti</button>
</ion-content>
