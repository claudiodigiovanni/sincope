<ion-header>

  <ion-navbar color="primary">
    <ion-title></ion-title>
    <ion-buttons end>
        <button ion-button icon-only>
            <ion-icon name="information-circle-outline"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>

    <ion-card (swipe)="onSwipe($event)"  text-center> 
        <ion-card-content>
          <ion-card-title>
            <h1 style="font-weight: bold">Risultato</h1>
            </ion-card-title>
          <h1 *ngIf="sincope">
            In base ai dati forniti si tratta di sospetta sincope. Appare quindi opportuno proseguire con una valutazione iniziale.
          </h1>
          <h1 *ngIf="!sincope">
              In base ai dati forniti NON si tratta di sospetta sincope. Appare opportuno procedere con una valutazione neuro-psichiatrica.
            </h1>
          <ion-icon name="heart-outline"></ion-icon>
         
        </ion-card-content>
      </ion-card>
    
      <button ion-button round (click)="goForward()">Avanti</button>

</ion-content>
