<ion-header>
    <ion-toolbar color="primary">
        <ion-title></ion-title>
        <ion-buttons end>
          <button ion-button icon-only>
              <ion-icon name="information-circle-outline"></ion-icon>
          </button>
        </ion-buttons>
      </ion-toolbar>
</ion-header>


<ion-content padding text-center>

    <ion-card (swipe)="onSwipe($event)"  > 
   
        <ion-card-content>
          <ion-card-title>
            <h1 style="font-weight: bold">Si tratta di sincope?</h1>
            </ion-card-title>
        
          <ion-list text-wrap >
              <ion-list-header >
                  La perdita di coscienza Ã¨:
              </ion-list-header>
            
              <ion-item>
                <ion-label>Completa?</ion-label>
                <ion-checkbox checked="true" [(ngModel)]="checked[0]"></ion-checkbox>
              </ion-item>
            
              <ion-item>
                <ion-label>Transitoria, di breve durata?</ion-label>
                <ion-checkbox  [(ngModel)]="checked[1]"></ion-checkbox>
              </ion-item>
            
              <ion-item>
                <ion-label>A rapida insorgenza?</ion-label>
                <ion-checkbox  [(ngModel)]="checked[2]"></ion-checkbox>
              </ion-item>
    
              <ion-item>
                  <ion-label>Con recupero spontaneo, completo ed immediato?</ion-label>
                  <ion-checkbox  [(ngModel)]="checked[3]"></ion-checkbox>
                </ion-item>
    
                <ion-item>
                    <ion-label>Con perdita del tono posturale?</ion-label>
                    <ion-checkbox  [(ngModel)]="checked[4]"></ion-checkbox>
                  </ion-item>
    
                  <ion-item>
                      <ion-label>Non dovuta a cause traumatiche?</ion-label>
                      <ion-checkbox  [(ngModel)]="checked[5]"></ion-checkbox>
                    </ion-item>
            </ion-list>
            <br>
            <ion-icon name="heart-outline"></ion-icon>
         
        </ion-card-content>
      </ion-card>

      <button ion-button round (click)="goForward()">Avanti</button>

</ion-content>
