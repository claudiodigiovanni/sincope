<ion-header>

    <ion-navbar color="primary">
        <ion-title></ion-title>
        <ion-buttons end>
            <button ion-button icon-only>
                <ion-icon name="information-circle-outline"></ion-icon>
            </button>
          </ion-buttons>
      </ion-navbar>

</ion-header>


<ion-content padding text-center text-wrap>
    <ion-card (swipe)="onSwipe($event)"  > 
        <ion-card-content>
          <ion-card-title>
            <h1 style="font-weight: bold">Risultato</h1>
            </ion-card-title>
         <img src="/assets/cardiacMonitor.jpg">
            <br>
         <ion-grid style="height: 100%">
            <ion-row justify-content-center align-items-center style="height: 100%">
               <h1>Effettua la Diagnosi</h1>
            </ion-row>
          </ion-grid>    
          <br>
          <ion-icon name="heart-outline"></ion-icon>
          
        </ion-card-content>
      </ion-card>
      <button ion-button round (click)="goForward()"  >Avanti</button>
</ion-content>
