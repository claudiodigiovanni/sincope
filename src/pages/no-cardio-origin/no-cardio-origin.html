<ion-header>
    <ion-navbar color="primary">
        <ion-title></ion-title>
        <ion-buttons end>
            <button ion-button icon-only>
                <ion-icon name="information-circle-outline"></ion-icon>
            </button>
          </ion-buttons>
      </ion-navbar>

</ion-header>


<ion-content padding text-wrap text-center>
    <ion-card> 
        <ion-card-content>
          <ion-card-title>
            <h2 style="font-weight: bold" >Sospetta origine riflessa o ortostatica.</h2>
            </ion-card-title>
         

          <ion-list>
              <ion-item>
                <ion-label>Massaggio del seno carotideo (solo pazienti > 40 anni)</ion-label>
                <ion-checkbox checked="true" [(ngModel)]="checked[0]" ></ion-checkbox> 
              </ion-item>
            
              <ion-item>
                <ion-label>Tilt Test</ion-label>
                <ion-checkbox  [(ngModel)]="checked[1]" ></ion-checkbox> 
              </ion-item>
            
              <ion-item>
                <ion-label>Test ergometrico (solo se la sincope avviene dopo lo sforzo).</ion-label>
                <ion-checkbox  [(ngModel)]="checked[2]"></ion-checkbox>
              </ion-item>
            </ion-list>
            <br>
            <ion-icon name="heart-outline"></ion-icon>

        </ion-card-content>
      </ion-card>
      <button ion-button round (click)="goForward()">Avanti</button>
</ion-content>
